<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Orange gradient background -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#fff"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="url(#orangeGradient)" stroke-width="6" rx="4"/>
  
  <!-- X Shape -->
  <path d="M 140 50 L 180 50 L 180 90 L 160 110 L 180 130 L 180 170 L 140 170 L 100 130 L 60 170 L 20 170 L 20 130 L 40 110 L 20 90 L 20 50 L 60 50 L 100 90 Z" fill="url(#orangeGradient)"/>
  
  <!-- Small decorative dots scattered around -->
  <circle cx="40" cy="40" r="3" fill="url(#orangeGradient)" opacity="0.6"/>
  <circle cx="160" cy="45" r="3" fill="url(#orangeGradient)" opacity="0.6"/>
  <circle cx="70" cy="50" r="2" fill="url(#orangeGradient)" opacity="0.4"/>
  <circle cx="130" cy="55" r="2" fill="url(#orangeGradient)" opacity="0.4"/>
  <circle cx="155" cy="165" r="3" fill="url(#orangeGradient)" opacity="0.6"/>
  <circle cx="90" cy="165" r="2" fill="url(#orangeGradient)" opacity="0.5"/>
  <circle cx="115" cy="45" r="4" fill="url(#orangeGradient)" opacity="0.3"/>
  <circle cx="125" cy="48" r="4" fill="url(#orangeGradient)" opacity="0.3"/>
</svg>
